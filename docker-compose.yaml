version: "3.9"

networks:
  app-tier:
    driver: bridge

services:
  zookeeper:
    networks:
      - app-tier
    container_name: zookeeper
    image: zookeeper
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    container_name: kafka
    image: 'bitnami/kafka:latest'
    networks:
      - app-tier
    environment:
      # auto create topics
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CREATE_TOPICS=city_topic:1:1
      - KAFKA_LOG_RETENTION_HOURS=1
      - KAFKA_LOG_RETENTION_BYTES=4073741824
      - KAFKA_LOG_SEGMENT_BYTES=1073741824
      - KAFKA_RETENTION_CHECK_INTERVAL_MS=300000
      - KAFKA_LISTENERS=PLAINTEXT://:9092,EXTERNAL://:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
    ports:
      - '9092:9092'
      - '9093:9093'

  akhq:
    container_name: akhq
    image: tchiotludo/akhq:latest
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONNECT_CLUSTERS_0_NAME: local-kafka
      AKHQ_CONNECT_CLUSTERS_0_BOOTSTRAP_SERVERS: "kafka:9092"
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka:9092"
    links:
      - kafka
    networks:
      - app-tier

