networks:
  redpanda_network:
    driver: bridge

services:
  redpanda:
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --overprovisioned
      - --default-log-level=warn
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    volumes:
      - ./volumes/redpanda:/var/lib/redpanda/data
    networks:
      - redpanda_network
    ports:
      - 18082:18082
      - 19092:19092
      - 19644:9644
    profiles: ["local", "release"]

  redpanda_console:
    container_name: redpanda_console
    image: docker.redpanda.com/redpandadata/console:v2.4.6
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    ports:
      - 8080:8080
    depends_on:
      - redpanda
    restart: on-failure
    profiles: ["local", "release"]

    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    hostname: clickhouse
    container_name: clickhouse
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 1m
      retries: 12
    environment:
      CLICKHOUSE_DB: sensors
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - type: bind
        source: ./clickhouse/timezone.xml
        target: /etc/clickhouse-server/config.d/timezone.xml
      - type: bind
        source: ./clickhouse/init
        target: /docker-entrypoint-initdb.d
    depends_on:
      - redpanda
    networks:
      - redpanda_network
    profiles: ["local", "release"]

  simulator:
    container_name: simulator
    environment:
      - KAFKA_HOST=redpanda
      - KAFKA_PORT=9092
      - KAFKA_MAX_BLOCK_MS=1000
      - MAX_WORKERS=6
      - LOG_LEVEL=INFO
      - SCHEMA_REGISTRY_URL=http://redpanda:8081
      - SCHEMAS_PATH=/simulator/src/schemas
    build:
      context: ./simulator
      dockerfile: Dockerfile
    depends_on:
      - redpanda
    restart: on-failure
    volumes:
      - ./simulator/sensors.toml:/simulator/sensors.toml
    networks:
      - redpanda_network
    profiles: ["release"]

  grafana:
    image: grafana/grafana-oss:10.3.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards_config:/var/lib/grafana/dashboards
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    environment:
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
#      GF_AUTH_ANONYMOUS_ENABLED: true
#      GF_AUTH_DISABLE_LOGIN_FORM: true
#      GF_AUTH_ANONYMOUS_ORG_ROLE: Editor
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - redpanda_network
    profiles: ["local", "release"]
