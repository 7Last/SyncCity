name: Pre merge checks
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, review_requested]

jobs:
  python_linter:
    runs-on: ubuntu-latest

    env:
      PYTHON_PROJECT: ./producer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install python
        uses: actions/setup-python@v5
        with:
            python-version: 3.11

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r ${{ env.PYTHON_PROJECT }}/requirements.txt

      - name: Run ruff lint
        run: ruff check --output-format=github ${{ env.PYTHON_PROJECT }}
